<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">
<link rel="import" href="date-time.html">

<polymer-element name="post-detail" noscript attributes="post">
  <template>
    <style>
      h2 {
        font-weight: 200;
        margin-bottom: 0.2em;
        margin-top: 3em;
        font-size: 1.75em;
      }
      h3 {
        margin-top: 0.2em;
        margin-bottom: 0.2em;
        font-weight: 200;
        font-style: italic;
      }
      img {
        width: 30%;
      }
    </style>
    <h2>
      {{post.title}}
    </h2>
    <h3><date-time date="{{post.date}}"></date-time></h3>
    <article>
      <template is="juicy-html" content="{{post.content}}"></template>
    </article>
  </template>
</polymer-element>
